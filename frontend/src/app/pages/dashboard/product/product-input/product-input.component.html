<div class="container mt-5">
  <form [formGroup]="productForm">
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" class="form-control" id="product-name" name="product-name" placeholder="Enter Product Name" list="product-list" formControlName="name">
      <div *ngIf="productForm.get('product-name')?.invalid && productForm.get('product-name')?.touched" class="text-danger">Name is required.
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="categoryId" formControlName="categoryId">
        <option value="" disabled selected>
          Select a category
        </option>
        <option *ngFor="let category of category" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter Stock" formControlName="stock">
    </div>
    <div class="form-group">
      <label for="stock">Price</label>
      <input type="number" class="form-control" id="price" name="price" placeholder="Enter Price" formControlName="price">
    </div>
    <button type="submit" class="btn btn-primary"(click)="save()">Submit</button>
</div>
