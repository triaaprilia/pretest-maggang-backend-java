<div class="container">
<form [formGroup]="userForm" (ngSubmit)="save()">
  <div class="form-group">
      <label for="username">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Your Name" formControlName="username">
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-danger">Name is required.
      </div>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="email"
    aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">Email is required and should be a valid email address.</div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
      <label class="form-label" for="phone">Phone number</label>
      <input formControlName="phone" type="tel" id="phone" class="form-control"  placeholder="+62"/>
      <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="text-danger">Phone is required and should have at least 11 digits and maximum 12.
      </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
