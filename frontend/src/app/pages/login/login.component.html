<div class="container">
     <div class="card mt-5 p-3 w-50 mx-auto">
      <div class="card-body">
        <h5 class="card-title p-3 fw-bold text-center">LogIn</h5>
          <form>
          <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Fullname</label>
          <input type="text" class="form-control" id="text" placeholder="fullname">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Phone number</label>
          <input type="text" class="form-control" id="Phone" placeholder="082***">
        </div>
        </form>
        <div class="d-flex justify-content-center">
        <button href="#" class="btn btn-primary" [routerLink]="['/', 'dashboard']">LogIn</button>
      </div>
    </div>
  </div>
</div>
